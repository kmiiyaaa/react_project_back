spring.application.name=react_project_back

server.port=7777

#MySql
spring.datasource.url=jdbc:mysql://localhost:3306/rprojectdb?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=12345

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#react - CORS(Cross-Origin Resource Sharing)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

# React 라우터 지원용 코드
spring.web.resources.static-locations=classpath:/public/,classpath:/static/

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.web.resources.add-mappings=true
